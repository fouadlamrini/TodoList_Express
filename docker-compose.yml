# volumes----->bind mount (link ma bin local o container/ Anonymous Volume ------->
# ila bdlt chi 7aja f local maghadich itbdl f container)
services:
    node-app:
        container_name: todolist_container
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/app
        ports:
            - '3000:3000'
        env_file:
            - ./.env
        depends_on:
            - mongo
    mongo:
        image: mongo
        restart: always
        ports:
            - '27017:27017'
       
        volumes:
            - mongo-data:/data/db

volumes:
    mongo-data:
